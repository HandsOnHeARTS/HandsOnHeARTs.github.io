<!DOCTYPE html>
<html>
<head>
<link href='//fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
<link href='//fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
<style>
.title {
    font-family: 'Cabin Sketch';font-size: 22px;
}
body {
    font-family: 'Actor';font-size: 22px;
    height: 100%;
}
.parallax {
    background-image: url("2016 Wire Trees.png");
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>
    
    <div class="title">
        <h1>Hands on HeARTS
        <img src="Hands on Hearts.png" alt="Club logo" style="float:left; width:100px; height:60px;">
        </h1>
    </div>
    
    <div class="parallax"></div>

<div style="height:1000px;background-color:white;font-size:20px">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>

<div class="parallax"></div>

</body>
</html>
